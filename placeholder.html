<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. TClerstetten App - In Arbeit</title>
    <link rel="shortcut icon" href="faivicon2.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        .loader {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            position: relative;
            animation: explosion 2s infinite ease-in-out;
            margin: 20px auto;
        }

        @keyframes explosion {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
                box-shadow: 0 0 30px #4CAF50;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.2) 0%, rgba(255, 255, 255, 0) 80%);
            animation: pulsate 3s infinite;
            z-index: 1;
        }

        @keyframes pulsate {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.3;
            }

            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }

        .link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        .link:hover {
            background: #388E3C;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>Diese Seite ist in Arbeit</h1>
        <p>Die 1. TClerstetten App kommt bald! Bleib gespannt.</p>
        <div class="loader"></div>
    </div>
</body>

</html>
